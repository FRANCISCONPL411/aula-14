<!DOCTYPE html>
<html>
	<head>
		<title>Fontes</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			.fonteSerif{
				font-family: "Times New Roman";
				font-size: 5em;
			}
			.fonteSans-Serif{
				font-family: "Verdana";
				font-size: 2.5em;
			}
			.fonteMonospace{
				font-family: "Courier New";
				font-size: 1.25em;
			}
			.conteudo{
				font-size: 10px;
			}

		</style>
	</head>
	<body>
		<div class="conteudo">
			<p class="fonteSerif">Programação WEB</p>
			<p class="fonteSans-Serif">Programação WEB</p>
			<p class="fonteMonospace">Programação WEB</p>
		</div>

	</body>
</html>
